<div
  cdkDropList
  class="app-task-list"
  [cdkDropListData]="tasks"
  [cdkDropListConnectedTo]="dropList"
  (cdkDropListDropped)="drop($event)"
>
  <app-task-item
    *ngFor="let task of tasks; trackBy: trackByTaskId"
    [task]="task"
    (openItem)="openItem.emit($event)"
    (editItem)="editItem.emit($event)"
    (removeItem)="removeTask($event)"
    (toggleTaskStatus)="toggleTaskStatus($event)"
  ></app-task-item>
</div>
