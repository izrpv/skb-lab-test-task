<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content>{{ data.text }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn" (click)="confirm()">Подтвердить</button>
  <button mat-button mat-dialog-close (click)="cancel()">Отмена</button>
</mat-dialog-actions>
